<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="POST">
            {% csrf_token %}
            {% for field in form.visible_fields %}
            <div>
                {{ field.label_tag }}
                {{ field }}
            </div>
            {% endfor %}
            <input type="submit" value="Send">
        </form>
    </body>
</html>
